version: 2

models:
  - name: stg_ecommerce__products
    description: "Table of products of the online store"
    columns:
      - name: product_id
        data_type: int64
        tests:
          - not_null
          - unique

      - name: cost
        data_type: float64
        tests:
          - not_null

      - name: retail_price
        data_type: float64
        tests:
          - not_null

      - name: department
        data_type: string
        tests:
          - not_null
          - accepted_values:
              values:
                - "Men"
                - "Women"
              # quote defaults to true, but this just shows how you could set it to
              # false if you wanted to have non-string values (e.g. numbers or a TRUE/FALSE column)
              quote: true