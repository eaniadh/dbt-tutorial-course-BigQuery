version: 2

models:
  - name: stg_ecommerce__order_items
    description: "Line items from orders table"
    columns:
      - name: order_item_id
        data_type: int64
        tests:
          - not_null
          - unique

      - name: order_id
        data_type: int64
        tests:
          - not_null
          - relationships:
              to: ref('stg_ecommerce__orders')
              field: order_id

      - name: user_id
        data_type: int64
        tests:
          - not_null

      - name: product_id
        data_type: int64
        tests:
          - not_null
          - relationships:
              to: ref('stg_ecommerce__products')
              field: product_id

      - name: item_sale_price
        data_type: float64
        description: "item's selling price"
        tests:
          - not_null